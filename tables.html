<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Basic HTML Table </title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
  </head>

<body>

  <table border=1 cellspacing=3 cellpadding=5 width=70%>
      <Caption align=top><h2>Basic HTML Table</h2></caption>
      <tr>
         <th>Level 1</td>
         <th>Level 2</th>
         <th>Level 3</th>
         <th>Info</th>
         <th>Name</th>
      </tr>

      <tr>
         <td valign=middle rowspan=6>System</td>
         <td valign=left rowspan=5>System Apps</td>
         <td align=left rowspan=3>SystemEnv</td>
         <td align=left>App Test</td>
         <td align=left rowspan=1>foo</td>
      </tr>

      <tr>
         <td align=left>App Memory</td>
         <td align=left>foo</td>  
      </tr>

      <tr>
         <td align=left>App Test</td>
         <td align=left>bar</td>
      </tr>

      <tr>
         <td align=left rowspan=1>SystemEnv2</td>
         <td align=left>App Test</td>
         <td align=left>bar</td>
      </tr>

      <tr>
         <td align=left rowspan=2>Memory Test</td>
         <td align=left rowspan=1>Memory Func</td>
         <td align=left>foo</td>
      </tr>

      <tr>
         <td align=left rowspan=4>System Memory</td>
         <td align=left>Apes Test</td>
         <td align=left>foo</td>
      </tr>






</table>

</body>

</html>
